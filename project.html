  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f5;
      display: flex;
      flex-direction: column;
      min-height: 75vh;
    }

    /* Main content with sidebar and container side by side */
   .main-content {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background-color: rgb(0, 153, 255);
      padding: 40px 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      font-family: Verdana;
      color: white;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 20px 0;
    }

    .sidebar li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .sidebar li a:hover {
      text-decoration: underline;
    }

    /* Main content container */
    .container {
      flex-grow: 1; /* To take the remaining width after sidebar */
      padding: 40px;
      text-align: center;
      background-color: #ffffff;
      display: flex;
      flex-direction: column; /* Items in the container arranged vertically */
    }

    .description {
      max-width: 800px;
      margin: 0 auto 40px auto;
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
    }

    /* Cards grid layout */
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      gap: 20px;
      margin-top: 20px;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgb(255, 250, 250);
    }
    

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      color: #00bfff;
    }

    .card-desc {
      background-color: #00bfff;
      color: white;
      padding: 10px;
      font-size: 14px;
    }

    .card-desc a {
      text-decoration: none;
    }
    

    /* Footer */
    .custom-footer {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 1200px) {
      .cards {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for medium screens */
      }
    }

    @media (max-width: 900px) {
      .cards {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
      }
    }

    @media (max-width: 600px) {
      .cards {
        grid-template-columns: 1fr; /* 1 column on very small screens */
      }
    }

  </style>
</head>
