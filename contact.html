  <title>Contact Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8fc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background-color: rgb(0, 153, 255);
      padding: 40px 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      font-family: Verdana;
      color: white;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 20px 0;
    }

    .sidebar li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .sidebar li a:hover {
      text-decoration: underline;
    }

    .contact-section {
      padding: 40px 20px;
      max-width: 1000px;
      flex: 1;
      text-align: center;
    }

    h2 {
      color: #00bfff;
      margin-bottom: 10px;
    }

    .subheading {
      font-weight: bold;
      color: #2f2f2f;
      margin-bottom: 30px;
      position: relative;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 40px;
      margin-top: 50px;
    }

    .contact-info div {
      width: 180px;
      text-align: center;
    }

    .contact-info h3 {
      margin: 10px 0 5px;
      color: #000;
    }

    /* Contact Form Styling */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-bottom: 3px solid rgba(0, 191, 255, 0.3);
      background: transparent;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
      color: #333;
    }

    .contact-form input::placeholder, 
    .contact-form textarea::placeholder {
      color: #999;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-bottom: 3px solid #00bfff;
      box-shadow: 0 4px 10px rgba(0, 191, 255, 0.2);
    }

    .contact-form button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #0095cc;
    }

    /* Footer */
    .custom-footer {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
      animation: fadeInFooter 1s ease-in-out;
    }

    @keyframes fadeInFooter {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
